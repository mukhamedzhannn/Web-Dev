
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                background-color: rgb(199, 242, 255);
                font-family: sans-serif;
                text-align: center;
            }
            
            #invite-card {
                background-color: white;
                border: 2px solid rgb(5, 88, 156);
                border-radius: 15px;
                margin: 50px auto;
                padding: 20px;
                width: 300px;
            }

            h1 {
                color: rgb(5, 88, 156);
                font-family: serif;
            }

            .details {
                font-size: 18px;
                color: #555;
                list-style-type: none;
                padding: 0;
            }

            button {
                background-color: rgb(5, 88, 156);
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        
        <div id="invite-card">
            <h1>You're invited!</h1>
            <h2>To my birthday!</h2>
            
            <p><strong>The details:</strong></p>
            <ul class="details">
                <li><strong>Time:</strong> 08.07</li>
                <li><strong>Place:</strong> Tole bi 34, Karaoke Bar</li>
                <li><em>Take a good mood with you!</em></li>
            </ul>

            <button>RSVP Here</button>
        </div>
        
    </body>
</html>
